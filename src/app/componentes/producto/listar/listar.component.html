<div class="container">
  <mat-card>
    <mat-card-title class="full-titulo">
      <h3 class="centra">Productos</h3>
    </mat-card-title>
    <mat-card-content>
      <p class="full">
        <button class="izq" mat-raised-button color="primary" (click)="agregar()"><mat-icon>add_circle</mat-icon></button>
      </p>

      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. cuadernos">
      </mat-form-field>
<!--      'id', 'nombre', 'porcentaje', 'precio', 'cantidad', 'categoria', 'opciones'-->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="porcentaje">
          <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
          <td mat-cell *matCellDef="let producto"> {{producto.porcentaje}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let producto"> {{producto.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let producto"> {{producto.categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let producto">
            <button mat-raised-button color="primary" (click)="editar(producto.id)"><mat-icon>edit</mat-icon></button>
            <button mat-raised-button color="primary" (click)="ver(producto.id)"><mat-icon>visibility</mat-icon></button>
            <button mat-raised-button color="primary" (click)="eliminar(producto.id)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
