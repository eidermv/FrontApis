<div class="container">
  <mat-card class="col-6 centrar">
    <mat-card-title class="azul">
      <h1>Login</h1>
    </mat-card-title>
    <mat-card-content>
      <form (submit)="iniciar()" [formGroup]="loginForm">
        <p>
          <mat-form-field [hideRequiredMarker]="optiones.value.hideRequired" [floatLabel]="optiones.value.floatLabel">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput placeholder="Ex. juan" formControlName="usuario" autocomplete="false" required>
            <mat-error *ngIf="this.esValidoUser()">
              Usuario es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </p>
<p>
  <mat-form-field [hideRequiredMarker]="optiones.value.hideRequired" [floatLabel]="optiones.value.floatLabel">
    <mat-label>Contrase&ntilde;a</mat-label>
    <input type="password" matInput placeholder="*****"  formControlName="contrasenia" required>
    <mat-error *ngIf="this.esValidoPass()">
      Contrase&ntilde;a es <strong>requerida</strong>
    </mat-error>
  </mat-form-field>
</p>
        <mat-error *ngIf="this.esInvalidoForm">
          Usuario o Contrase&ntilde;a es <strong>invalido</strong>
        </mat-error>

<p class="centrar-boton">
  <button class="animacion centrar" type="submit" mat-raised-button color="primary">Iniciar</button>
</p>

      </form>
    </mat-card-content>
  </mat-card>
</div>
